<!DOCTYPE html>
<html lang="en">
  <head>

        <style>
          a:link {
            color: #7397d9;
            background-color: transparent;
            text-decoration: none;
          }
          a:visited {
            color: #7397d9;
            background-color: transparent;
            text-decoration: none;
          }
        </style>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>
    <link rel="icon" href="favicon.ico" />

    <script src="login.js"></script>
    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class style="background-color:#27334a;">
    <header class="container-fluid">
      <nav class="navbar fixed-top" style="background-color:#27334a;">
        <a class="navbar-brand" href="#">Simon<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid text-center" style="background-color:#344461;">
      <div>
        <h1 style="color:#7397d9;">Welcome to Simon</h1>
        <!-- Displayed when needing authentication -->
        <div id="loginControls" style="display: none">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input
              class="form-control"
              type="text"
              id="userName"
              placeholder="your@email.com"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ðŸ”’</span>
            <input
              class="form-control"
              type="password"
              id="userPassword"
              placeholder="password"
            />
          </div>
          <button type="button" class="btn btn-primary" onclick="loginUser()">
            Login
          </button>
          <button type="button" class="btn btn-primary" onclick="createUser()">
            Create
          </button>
        </div>
        <!-- Displayed when ready to play -->
        <div id="playControls" style="display: none">
          <div id="playerName"></div>
          <button type="button" class="btn btn-primary" onclick="play()">
            Play
          </button>
          <button type="button" class="btn btn-secondary" onclick="logout()">
            Logout
          </button>
        </div>
      </div>

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body" style="color:#7397d9;">error message here</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class=" text-dark text-muted" style="background-color:#27334a;">
      <div class="container-fluid">
        <span class="text-reset">Author Name(s): Michael Laswell</span>
        <a
          class="text-reset"
          href="https://github.com/M-Laswell/startup"
          >Source</a
        >
      </div>
    </footer>
    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
